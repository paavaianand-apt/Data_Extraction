[DEBUG FLAG]
debug = False

[LOG FILE DETAILS]
success = ../Log File Success.txt
exceptions = ../Log File Exceptions.txt

[RTF TAGS]
header = \header
title = \trhdr
row start = \trowd
row end = \row
cell end = \cell}

[RE EXPRESSIONS]
font table = {\\fonttbl(.*)}
font pattern = {\\f(\d+)\\.*? ([^;]+?);}
colour pattern = \\red(\d+)\\green(\d+)\\blue(\d+);
header = {(?!\\)(.+)\\cell}
headerstyle = (?<=q)[lrc]\\
styles = \\(f\d+)\\(fs\d+)\\(cf\d+)

[HEADER ALIGNMENT]
l = left
c = centre
r = right

[RTF STYLE TAGS]
bold = \b\
italic = \i\
underline = \ul\
superscript = \super\
subscript = \sub\

